name: CICD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: dokku/github-action@master
        with:
          git_remote_url: ${{ secrets.GIT_URL }}
          ssh_private_key: ${{ secrets.SSH_KEY }}